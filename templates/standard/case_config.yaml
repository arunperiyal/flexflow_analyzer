# FlexFlow Case Configuration File
# This file defines parameters for case generation

# Single Case Configuration
# --------------------------
case_name: testCase
problem_name: riser

# Processor and Output Settings
processors: 36
output_frequency: 50

# Geometry Parameters (for .geo file)
# These values will replace #parameter_name in the .geo file
geo:
  groove_depth: 0.05      # Depth of groove relative to diameter
  groove_width: 0.10      # Width of groove relative to diameter

# Flow/Solver Parameters (for .def file)
# These will update variable definitions in the .def file
def:
  Ur: 5.4                 # Reduced velocity
  Re: 1000                # Reynolds number

# SLURM Configuration (optional overrides)
# slurm:
#   partition: medium
#   walltime: "72:00:00"
#   nodes: 3
#   ntasks_per_node: 40


